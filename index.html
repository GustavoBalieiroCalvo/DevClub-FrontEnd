    <link rel="stylesheet" href="styles.css">
    <title>Starbucks</title>
</head>

<body>
    <img src="img/logo.png" alt="logo-starbucks"> <!-- tag de imagem não tem conteúdo, mas atributo-->
    <div class="conteudo">
        <div class="caixa-texto">
            <h1>It's not just Coffee It's <span>Starbucks</span></h1>

            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus esse pariatur iste, quod dicta
                facilis itaque in quae, nisi voluptatem maxime repellendus quas voluptates, fuga maiores aspernatur
                obcaecati saepe laudantium.</p>
            <div class="caixa-imagem">
                <img class="starbucks" src="img/img1.png" alt="imagem-copo-starbucks">
            </div>
        </div>
        <button>Clique no SININHO</button>
    </div>

    <div class="menu">
        <img class="botao-menu" src="img/thumb1.png" alt="imagem-copo-starbucks">
        <img class="botao-menu" src="img/thumb2.png" alt="imagem-copo-starbucks">

</html>
